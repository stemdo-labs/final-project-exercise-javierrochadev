name: Ansible
 
on:
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: read
 
jobs:
  ansible:
    name: Ansible Workflow
    runs-on: self-hosted
 
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      PUBLIC_IP: ${{ vars.PUBLIC_IP }}
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Install Ansible and sshpass
        run: |
          sudo apt update -y
          sudo apt install ansible -y
          sudo apt install sshpass -y
          
      - name: execute playbook on bd vm
        run: |
          ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -i "${{ secrets.PRIVATE_BD_IP }}," up.yaml -u ${{ secrets.VM_BD_USER }} --ask-pass

       

      
     
