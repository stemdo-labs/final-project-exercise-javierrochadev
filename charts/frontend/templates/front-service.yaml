apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend-service  # Nombre del Service con el prefijo del release
spec:
  selector:
    app: {{ .Release.Name }}-frontend-deploy  # Aseg√∫rate de que coincida con la etiqueta del Deployment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30055
  type: NodePort
