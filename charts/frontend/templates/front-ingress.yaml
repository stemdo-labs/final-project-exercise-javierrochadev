# templates/ingress.yaml

{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.nameOverride }}-{{ .Release.Name }}-ingress"
  namespace: {{ .Release.Namespace}}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: {{ .Values.ingress.annotations.path }}
  labels:
    app: "{{ .Values.nameOverride }}-{{ .Release.Name }}-app"
spec:
  rules:
    - host: "{{ .Values.ingress.host }}"
      http:
        paths:
        - path: "/"
          pathType: Prefix
          backend:
            service:
              name: "{{ .Values.nameOverride}}-{{ .Release.Name }}-service"
              port:
                number: {{ .Values.ingress.servicePort | default 80 }}
{{- end }}
