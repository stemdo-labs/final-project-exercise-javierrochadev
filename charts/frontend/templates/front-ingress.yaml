# templates/ingress.yaml

{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.nameOverride }}-{{ .Release.Name }}-frontend-ingress"
  namespace: {{ .Release.Namespace}}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: {{ .Values.ingress.annotations.path }}
  labels:
    app: "{{ .Values.nameOverride }}-{{ .Release.Name }}-frontend-app"
spec:
  rules:
    - host: "{{ .Release.Name}}-{{ .Values.ingress.host }}"
      http:
        paths:
          {{- range .Values.ingress.paths }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ .Values.nameOverride }}-{{ .Release.Name }}-frontend-service"
                port:
                  number: 80
          {{- end }}
{{- end }}
